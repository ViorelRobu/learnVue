<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>
    <a href="../index.html">Back</a>
    <h3>
        Event listeners can be added with the help of the v-on: directive followed by the event that we want to listen for (eg. v-on:click="method"). 
        There is a shorthand with the @click or other @event instead of the v-on:
    </h3>
    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input id="input" type="text" v-model="newName">
        <button @click="addName">Add name</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                newName: '',
                names: ['Joe', 'Mary', 'Joe', 'Jack']
            },
            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = '';
                }
            }
        })

    </script>
</body>
</html>
